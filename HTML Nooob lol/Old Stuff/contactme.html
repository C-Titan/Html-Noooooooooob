<!DOCTYPE html>

<html lang="en-US">

   <head>

       <meta charset="UTF-8">
       <meta name="author" content="Jeff The Bandana">
       <meta name="description" content="Contact Me">

       <title>Contact Me</title>
        
       <link rel="icon" href="html5.png" type="image/x-icon">
       <link rel="stylesheet" href="main.css" type="text/css">

   </head>

   <body>

        <h1>XContact Me</h1>
        
        <hr>
        
        <h2>I Need Your Personal Information...</h2>

            <article id="contact">
                <h2>Contact Me</h2>

                    <p>It'd be cool if I heard from you!!</p>
                
                    <form action="https://httpbin.org/get" method="get">
                        <fieldset>
                            <legend>Personal Info</legend>
                            <p>
                                <label for="firstName">First Name:</label>
                                <input type="text" name="firstName" id="firstName" placeholder="Name..." autocomplete="on" required>
                            </p>

                            <p>
                                <label for="lastName">Last Name:</label>
                                <input type="text" name="lastName" id="lastName" placeholder="Last Name..." autocomplete="on" required>
                            </p>

                            <p>
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" placeholder="Password..." required>
                            </p>

                            <p>
                                <label for="phone">Phone Number:</label>
                                <input type="tel" name="phone" id="phone" placeholder="123 456 7890..." pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                            </p>

                            <p>
                                <label for="mail">Phone Number:</label>
                                <input type="text" name="mail" id="mail" placeholder="example@gmail.com">
                            </p>
                        </fieldset>

                        <br>

                        <fieldset>
                            <legend>Favourite Stuff</legend>

                            <p>
                                <label for="decade">Favourite Decade:</label>
                                <input type="number" name="decade" id="decade" min="1800" max="3050" step="10" value="1800">
                            </p>

                            <p>
                                <label for="drink">Favourte Drink:</label>
                                <select name="drink" id="drink" multiple size="5">
                                    <optgroup label="Common Choices">
                                        <option value="water" selected>Water</option>
                                        <option value="coffee">Coffee</option>
                                        <option value="soda">Soda</option>
                                    </optgroup>
                                    <optgroup label="I'm So Special">
                                        <option value="juice">Juice</option>
                                        <option value="smoothie">Smoothie</option>
                                    </optgroup>
                                    <option  value="other">Other</option>
                                </select>
                            </p>

                            <p>
                                <label for="food">Favourte Foods:</label>
                                <input type="text" name="food" id="food" list="food-list">
                                <datalist id="food-list"> 
                                    <option value="rice">Rice</option>
                                    <option value="beans">Beans</option>
                                    <option value="soup">Soup</option>
                                    <option value="potatoes">Potatoes</option>
                                    <option value="mac-and-cheese">Mac n Cheese</option>
                                    <option value="noodles">Noodles</option>
                                    <option value="pasta-sauce">Pasta Sauce</option>
                                </datalist>
                            </p>

                            <!-- <p>
                                <label for="color">Favourite Color</label>
                                <input type="color" name="color" id="color">
                            </p> -->

                        </fieldset>
                        
                        <br>

                        <fieldset>
                            <legend>Next Section</legend>
                            <p>
                                <input type="radio" name="items" id="junk" value="junk">
                                <label for="junk">Junk</label>
                            </p>
                            <p>
                                <input type="radio" name="items" id="Crap" value="Crap">
                                <label for="Crap">Crap</label>
                            </p>
                            <p>
                                <input type="radio" name="items" id="Shit" value="Shit">
                                <label for="Shit">Shit</label>
                            </p>
                            <p>
                                <input type="radio" name="items" id="load" value="load">
                                <label for="load">Load</label>
                            </p>
                        </fieldset>

                        <fieldset>
                            <legend>Do you have any animal friends?</legend>
                            <p>
                                <input type="checkbox" name="pets" value="dog" id="dog">
                                <label for="dog">Dog</label>
                            </p>
                            <p>
                                <input type="checkbox" name="pets" value="fish" id="fish">
                                <label for="fish">Fish</label>
                            </p>
                            <p>
                                <input type="checkbox" name="pets" value="cat" id="cat">
                                <label for="cat">Cat</label>
                            </p>
                            <p>
                                <input type="checkbox" name="pets" value="hamster" id="hamster">
                                <label for="hamster">Hamster</label>
                            </p>
                            <p>
                                <input type="checkbox" name="pets" value="other" id="other">
                                <label for="other">Other</label>
                            </p>
                        </fieldset>

                        <br>

                        <fieldset>
                            <legend>Send me Feedback</legend>
                            <label for="message">Your Message</label>
                            <textarea name="message" id="message" cols="30" rows="3" placeholder="What's on your mind?"></textarea>
                        </fieldset>

                        <br>

                        <button type="reset">Clear</button>
                        <button type="submit">Submit</button>
                        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
                    </form>
            </article>

        <hr>
        
        <p><a href="/">&lArr; Back to Main;</a></p>

   </body>

</html>
